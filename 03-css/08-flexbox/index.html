<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox</title>
</head>
<body>
    <main>
        <h1>PHOTOPEA</h1>
        <section class="box vertical">
            <h2>COLAGEM</h2>
            <img id="davi-venus" src="assets/01-davi-paquerando-venus-rua-bom-jesus.png">
            <p>Davi Paquerando Vênus na Rua do Bom Jesus</p>
        </section>
        <section class="box vertical">
            <h2>MÁSCARA</h2>
            <img id="tokyo-tokyo" src="assets/02-tokyo-vestindo-tokyo.png">
            <p>Tokyo Vestindo Tokyo</p>
        </section>
        <section class="box vertical">
            <h2>ARTES UTILIZADAS</h2>
            <section class="box horizontal">
                <img src="assets/03-rua-do-bom-jesus.jpg">
                <img id="adao" src="assets/04-a-criacao-de-adao-michelangelo.jpg">
                <img src="assets/05-mona-lisa-leonardo-da-vinci.jpg">
                <img src="assets/06-davi-michelangelo.png">
                <img src="assets/07-venus-sandro-botticelli.jpg">
                <img src="assets/08-cupidos.jpg">
                <img src="assets/09-tokyo-ursula-corbero.jpg">
                <img src="assets/10-tokyo-city-retrato.png">
            </section>
        </section>
    </main>
</body>
</html>
