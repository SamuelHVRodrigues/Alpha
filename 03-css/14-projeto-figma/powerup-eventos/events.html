<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style-events.css">
    <title>Eventos</title>
</head>
<body>
    <header> <!-- Rodrigo -->
    <div class="logo" onclick="window.location.href = '../index.html'">
        <img src="../imagens/logotipo.svg" alt="logo" />
    </div>

    <div class="botoes">
        <button onclick="window.location.href = 'events.html'"><div>Eventos</div></button>
        <button><div>Sobre</div></button>
        <button><div>Contato</div></button>
        <button class="botao-login" onclick="window.location.href = '../powerup-login/index.html'">
        <div>
            Login
            <img src="../imagens/icone-do-usuario.svg" alt="Icone do usuario" />
        </div>
        </button>
    </div>
    </header>

    <main> <!-- Samuel -->
        <section id="next-events">
            <h2>Próximos Eventos</h2>
            <div class="event-card">
                <img src="../assets/press-start-event.jpg">
                <div class="event-info">
                    <div class="name-date">
                        <h3>PRESS START</h3>
                        <span>SEX 26/11/2021 - 18:00 às 22:00</span>
                    </div>
                    <button class="see-details" onclick="window.location.href = 'event.html'"><span>Ver Detalhes</span></button>
                </div> 
            </div>
            <div class="event-card">
                <img src="../assets/continue-event.webp">
                <div class="event-info">
                    <div class="name-date">
                        <h3>CONTINUE</h3>
                        <span>SÁB 27/11/2021 - 14:00 às 20:00</span>
                    </div>
                    <button class="see-details" onclick="window.location.href = 'event.html'"><span>Ver Detalhes</span></button>
                </div> 
            </div>
            <div class="event-card">
                <img src="../assets/game-over-event.jpg">
                <div class="event-info">
                    <div class="name-date">
                        <h3>GAME OVER</h3>
                        <span>DOM 28/11/2021 - 14:00 às 18:00</span>
                    </div>
                    <button class="see-details" onclick="window.location.href = 'event.html'"><span>Ver Detalhes</span></button>
                </div> 
            </div>
            <div class="event-card">
                <img src="../assets/play-again-event.jpg">
                <div class="event-info">
                    <div class="name-date">
                        <h3>PLAY AGAIN</h3>
                        <span>SÁB 04/11/2021 - 14:00 às 18:00</span>
                    </div>
                    <button class="see-details" onclick="window.location.href = 'event.html'"><span>Ver Detalhes</span></button>
                </div> 
            </div>
            <div class="event-card">
                <img src="../assets/new-game.jpg">
                <div class="event-info">
                    <div class="name-date">
                        <h3>NEW GAME</h3>
                        <span>SÁB 11/12/2021 - 14:00 às 20:00</span>
                    </div>
                    <button class="see-details" onclick="window.location.href = 'event.html'"><span>Ver Detalhes</span></button>
                </div> 
            </div>
        </section>
    </main>

    <footer> <!-- Bruno -->
        <div class="redessociais">
            <img src="../icones/facebook.svg" />
            <img src="../icones/instagram.svg" />
            <img src="../icones/twitter.svg" />
            <img src="../icones/youtube.svg" />
        </div>
        <nav class="itens-rodape">
            <a>Eventos</a>
            <a>Sobre</a>
            <a>Contato</a>
        </nav>
        <span class="itens-rodape">Termos de Uso</span>
        <span class="direitos">©2021 Alpha Edtech</span>
    </footer>

</html>
