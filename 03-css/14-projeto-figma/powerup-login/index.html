<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="foto-museu">
      <img src="imagens/foto-museu.jpg" alt="foto-museu" />
    </div>
    <section class="tela-login">
      <img src="imagens/logotipo.svg" alt="logotipo" />
      <div class="forms">
        <input type="text" placeholder="Usuário" />
        <input type="text" placeholder="Senha" />
        <a href="#">Esqueci minha senha!</a>
      </div>
      <div class="botao-e-link">
        <button class="botao-login"><div>Login</div></button>
        <a href="#">Não tem uma conta?<br />Cadastre-se!</a>
      </div>
    </section>
  </body>
</html>
