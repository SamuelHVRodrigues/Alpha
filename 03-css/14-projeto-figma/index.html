<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Power Up!</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagens/logotipo.svg" alt="logo" />
      </div>

      <div class="botoes">
        <button>
          <p>Eventos</p>
        </button>
        <button><p>Sobre</p></button>
        <button><p>Contato</p></button>
        <button class="botao-login">
          <p>
            Login<img
              src="imagens/icone-do-usuario.svg"
              alt="Icone do usuario"
            />
          </p>
        </button>
      </div>
    </header>

    <section class="foto-inicial">
      <img src="imagens/foto-museu.jpg" alt="Foto do Museu" />
      <div class="titulo-principal">
        <div class="texto-titulo">
          <h1>
            Bem vindo ao <br />
            Power UP!
          </h1>
          <p>
            Venha conhecer a história dos <br />
            video games como você nunca viu!!
          </p>
          <button><p>Participe</p></button>
        </div>
      </div>
    </section>
  </body>
</html>
