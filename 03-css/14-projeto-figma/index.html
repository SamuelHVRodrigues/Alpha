<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <title>Power Up!</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="imagens/logotipo.svg" alt="logo" />
      </div>

      <div class="botoes">
        <button>
          <p>Eventos</p>
        </button>
        <button><p>Sobre</p></button>
        <button><p>Contato</p></button>
        <button class="botao-login">
          <p>
            Login<img
              src="imagens/icone-do-usuario.svg"
              alt="Icone do usuario"
            />
          </p>
        </button>
      </div>
    </header>

    <section class="foto-inicial">
      <img src="imagens/foto-museu.jpg" alt="Foto do Museu" />
      <div class="titulo-principal">
        <div class="texto-titulo">
          <h1>
            Bem vindo ao <br />
            Power UP!
          </h1>
          <p>
            Venha conhecer a história dos <br />
            video games como você nunca viu!!
          </p>
          <button><p>Participe</p></button>
        </div>
      </div>
    </section>
    
    <section id="next-events">
      <h2>Próximos Eventos</h2>
      <div class="event-card">
          <img src="assets/press-start-event.jpg">
          <div class="event-info">
              <h3>PRESS START</h3>
              <span>SEX 26/11/2021 - 18:00 às 22:00</span>
              <button class="see-details">Ver Detalhes</button>
          </div> 
      </div>
      <div class="event-card">
          <img src="assets/continue-event.webp">
          <div class="event-info">
              <h3>CONTINUE</h3>
              <span>SÁB 27/11/2021 - 14:00 às 20:00</span>
              <button class="see-details">Ver Detalhes</button>
          </div> 
      </div>
      <div class="event-card">
          <img src="assets/game-over-event.jpg">
          <div class="event-info">
              <h3>GAME OVER</h3>
              <span>DOM 28/11/2021 - 14:00 às 18:00</span>
              <button class="see-details">Ver Detalhes</button>
          </div> 
      </div>
      <button class="see-other-events">Ver outros eventos</button>
  </section>
  </body>
</html>
