<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha</title>
</head>
<body>
    <main>
        <h1>Jogo da Velha</h1>
        <div id="table">
            <div class="line">
                <div id="field-1" class="field" onclick="jogoDaVelha(0,0)"></div>
                <div id="field-2" class="field" onclick="jogoDaVelha(0,1)"></div>
                <div id="field-3" class="field" onclick="jogoDaVelha(0,2)"></div>
            </div>
            <div class="line">
                <div id="field-4" class="field" onclick="jogoDaVelha(1,0)"></div>
                <div id="field-5" class="field" onclick="jogoDaVelha(1,1)"></div>
                <div id="field-6" class="field" onclick="jogoDaVelha(1,2)"></div>
            </div>
            <div class="line">
                <div id="field-7" class="field" onclick="jogoDaVelha(2,0)"></div>
                <div id="field-8" class="field" onclick="jogoDaVelha(2,1)"></div>
                <div id="field-9" class="field" onclick="jogoDaVelha(2,2)"></div>
            </div>
        </div>
        <button onclick="reset()">Reset</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
