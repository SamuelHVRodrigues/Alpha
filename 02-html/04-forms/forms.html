<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <legend>Escolha a vocação do seu personagem:</legend>

        <input type="radio" id="druid" value="1" name="vocation">
        <label for="druid">Druid</label>

        <input type="radio" id="knight" value="2" name="vocation">
        <label for="knight">Knight</label>

        <input type="radio" id="paladin" value="3" name="vocation">
        <label for="paladin">Paladin</label>

        <input type="radio" id="sorcerer" value="4" name="vocation">
        <label for="sorcerer">Sorcerer</label>

        <input type="submit" value="Enviar">

        <legend>Faça login:</legend>
        <input type="text" placeholder="E-mail">
        <input type="password" placeholder="Senha">

    </form>
</body>
</html>
