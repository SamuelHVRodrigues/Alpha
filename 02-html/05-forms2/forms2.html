<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Cadastre-se:</legend>

            <label for="email">E-mail: </label>
            <input type="text" placeholder="E-mail" id="email">
            
            <br /><br />
            <label for="password">Senha:&nbsp</label>
            <input type="password" placeholder="Senha" id="password">

            <br /><br />
            <label for="birthDate">Data de Nascimento: </label>
            <input type="date" id="birthDate">
            
            <br /><br />
            <label>Sexo:</label>
            <input type="radio" id="masculino" name="sexo">
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="sexo">
            <label for="feminino">Feminino</label>

            <br /><br />
            <input type="checkbox" id="publicidade">
            <label for="publicidade">Eu aceito receber e-mails de publicidade.</label>
            <br />
            <input type="checkbox" id="termosDeUso">
            <label for="termosDeUso">Eu aceito os termos e condições de uso.</label>

            <br /><br />
            <label>Você é maior de idade?</label><br />
            <span>Não</span>
            <input type="range" min="0" max="1">
            <span>Sim</span>

            <br /><br />
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
